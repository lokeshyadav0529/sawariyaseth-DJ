<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> KHASA AALA CHAHAR </title>
        <link rel="stylesheet" href="style.css">
        </head>
<body>
<main>
    <div class="playlist">
      <h1>KHASA AALA CHAHAR ALL SONG </h1>
      <ul id="songList"></ul>
      <div class="now-playing" id="nowPlaying"></div>
    </div>
    <div class="main-image">
      <img src="images/s1.jpg" alt="DJ Yadav Cover" />
    </div>
  </main>

 <footer>
    <div id="nowPlayingFooter" class="now-playing">Now Playing: --</div>
    <div class="controls">
      <img src="playing.gif" alt="Playing" id="gif" style="display: none;" />
      <button id="prev">⏮️</button>
      <button id="play">▶️</button>
      <button id="next">⏭️</button>
    </div>
    <input type="range" id="seekbar" value="0" min="0" max="100" />
  </footer>

  <script src="khasa.js"></script>
</body>
</html>
