<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SANWARIYA SETH DJ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="logo">
      <img src="SAWARIYA_SETH.png" alt="DJ Logo" class="logo-img">
      <strong>SAWARIYA_SETH</strong>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="playlist1.html">PLAYLIST</a>
    </nav>
  </header>

  <main>
    <div class="playlist">
      <h1>SANWARIYA SETH BEST BHAJAN</h1>
      <ul id="songList"></ul>
    </div>
    <div class="main-image">
      <img src="images/s1.jpg" alt="DJ Yadav Cover" />
    </div>
  </main>

  <footer>
    <div id="nowPlayingFooter" class="now-playing">Now Playing: --</div>
    <div class="controls">
      <img src="playing.gif" alt="Playing" id="gif" style="display: none;" />
      <button id="prev">⏮️</button>
      <button id="play">▶️</button>
      <button id="next">⏭️</button>
    </div>
    <input type="range" id="seekbar" value="0" min="0" max="100" />
  </footer>

  <script src="script.js"></script>
</body>
</html>
